<div class="card card-stats">
    <div class="card-header" data-background-color="red">
        <i class="material-icons fa fa-terminal"></i>
    </div>
    <div class="card-content" data-color="red">
        <p class="category">Create</p>
        <h3 class="title">Bash Script</h3>
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Capsule</label>
                        <select ng-model="model.capsuleName" class="form-control">
                            <label class="">Save to selected capsule Collection</label>
                            <option ng-repeat="name in model.capsuleNames" ng-value="name">
                                {{name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group label-floating">
                        <label class="control-label">File Name</label>
                        <input type="text" class="form-control text-left" ng-model="model.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group" ng-click="model.SaveScriptLocation()">
                    <span class="input-group-addon">
                        <i class="fa fa-folder-o"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Export Location" ng-model="model.outputLocation" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Comment</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group label-floating">
                        <label class="control-label">  {{model.gitFolders && model.gitFolders.length > 0 ? "Selected Repo(s)" + model.gitFolders.length : "Please select git repo(s)" }} </label>
                        <md-chips ng-show="model.gitFolders.length > 0">
                            <md-chip ng-repeat="git in model.gitFolders"> {{ git.file.name }}</md-chip>
                        </md-chips>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-md-12">
                    <button class="btn btn-danger" ng-click="model.exportSh()">Export</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
